<!DOCTYPE html>
<html>
<head>
  <title>FB Bot Control Panel</title>
</head>
<body>
  <h2>Facebook Bot Control Panel</h2>
  <form action="/start" method="post">
    <label>AppState JSON:</label><br>
    <textarea name="appstate" rows="8" cols="50"></textarea><br><br>

    <label>Group ID:</label><br>
    <input type="text" name="groupId"><br><br>

    <label>Nicknames (comma separated):</label><br>
    <input type="text" name="nicknames"><br><br>

    <button type="submit">Start Bot</button>
  </form>
</body>
</html>
